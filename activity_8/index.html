<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>blog</title>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <h1 id="header-title">Jason's blog</h1>
            <div class="header-menu">
                <button id="new-button">New</button>
            </div>
        </header>
        <main>
            <section id="display-content">
                
            </section>
        </main>
        <footer id = "pagebottom">
            <ph>Jason Hicks</ph>
            <ph>&copy; 2022</ph>
        </footer>



        <div class="modal" id="modal-dialog">
            <section>
                <h2>Title</h2>
                <input type="text" id="edit-title-text">
                <span id="edit-title-message"></span>
            </section>
            <section>
                <h2>Content</h2>
                <textarea name="edit-content-text" id="edit-content-text" cols="35" rows="8"></textarea>
                <span id="edit-content-message"></span>
            </section>
            <footer>
                <button id="cancel-button">Cancel</button>
                <button id="save-button">Save</button>
            </footer>
        </div>
        <div id="modal-backdrop"></div>
        <script src="js/scripts.js"></script>
    </body>
</html>
